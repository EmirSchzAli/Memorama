<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <meta name="description" content="Jugar memorama en lÃ­nea">
        <title>Cuidemos el Agua</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body class="body-style" ontouchstart="">
        <main role="main" class="container-fluid" id="app">
            <div class="row" style="margin: 30px 0px; align-items: center;">
                <div class="col" style="width: 25%;">
                    <p class="text-wrap score-text">
                        <span>Intentos: {{intentos}}/{{MAXIMOS_INTENTOS}}&nbsp;</span>
                        <span>Aciertos: {{aciertos}}</span>
                    </p>
                </div>
                <div class="col" style="width: 50%;">
                    <div id="screen" class="table center">
                        <div class="monitor-wrapper center">
                            <div class="monitor center">
                                <p>JUEGO DEL MEMORAMA</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" style="width: 25%;">
                    <button id="reset-button" @click="reiniciarJuego()" class="options">
                        <img src="./img/reset_button.svg" alt="boton">
                    </button>
                    
                </div>
            
                
            </div>
            <div class="div-center">
                <div v-for="(fila, indiceFila) in memorama" :key="indiceFila"
                    class="row justify-content-evenly" style="margin: 0;">
                    <div :key="indiceFila+''+indiceImagen" class="col-3"
                        v-for="(imagen, indiceImagen) in fila">
                        <div class="mb-3">
                            <img @click="voltear(indiceFila, indiceImagen)"
                                :class="{'girar': imagen.mostrar}"
                                :src="(imagen.mostrar ? imagen.ruta :
                                NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                                img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
            


        </main>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="./js/sweetalert2.all.min.js"></script>
        <script src="./js/vue.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
